<div class="row" style="margin-top: 12rem; min-height: 70vh">
  <div class="col-md-4 text-center">
    <form id="updateAvatarForm" enctype="multipart/form-data">
      <div
        class="mb-3 justify-content-center text-center mx-auto white-text"
        style="max-width: 50%"
      >
        <div>
          <img
            src="./srcs/assets/imgs/default-avatar.jpeg"
            id="avatarImageUserSettings"
            alt="Avatar"
            class="img-fluid"
          />
        </div>
        <label for="avatar" class="form-label white-text">Choose Avatar</label>
        <input
          type="file"
          class="form-control"
          id="avatar"
          name="avatar"
          accept="image/*"
          required
        />
        <div id="avatarMsg" class="red-text"></div>
        <div>
          <button
            type="submit"
            class="btn btn-primary white-text"
            id="updateAvatarBtn"
          >
            Update Avatar
          </button>
        </div>
      </div>
    </form>
    <div class="mt-auto">
      <a href="/profile" class="btn bg-white"> Back to Profile </a>
    </div>
  </div>
  <div class="col-md-8 text-center" style="margin-top: 5rem">
    <form id="userSettingForm">
      <div class="row justify-content-center">
        <div class="form-group col-md-5 mb-3">
          <label for="userSettingsUsername" class="form-label white-text"
            >Username</label
          >
          <input
            type="text"
            class="form-control input-signup"
            id="userSettingsUsername"
            placeholder="Enter your username"
          />
          <div class="invalid-feedback" id="userSettingsUsernameHelp"></div>
        </div>
        <div class="form-group col-md-5 mb-3">
          <label for="userSettingsFullname" class="form-label white-text"
            >Fullname</label
          >
          <input
            type="text"
            class="form-control input-signup"
            id="userSettingsFullname"
            placeholder="Enter your fullname"
          />
          <div class="invalid-feedback" id="userSettingsFullnameHelp"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="form-group col-md-5 mb-3">
          <label for="userSettingsEmail" class="form-label white-text"
            >Email</label
          >
          <input
            type="text"
            class="form-control input-signup"
            id="userSettingsEmail"
            placeholder="Enter your email"
          />
          <div class="invalid-feedback" id="userSettingsEmailHelp"></div>
        </div>
      </div>
      <button class="btn btn-light" type="submit">Edit</button>
    </form>

    <div>
      <div id="div-ga-not-active">
        <h4 class="mt-5">Activate Google Authenticator?</h4>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light" id="startGA">Activate</button>
          <button class="btn btn-light" id="removeGA" style="display: none">
            Remove
          </button>
        </div>
        <div class="mt-4 text-center" style="display: none" id="gaDiv">
          <img src="" alt="QR Code" id="qrcodeImage" style="width: 200px" />
          <p id="statusMessage"></p>
          <form id="totpForm">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div>
                  <input
                    type="text"
                    class="input-signup"
                    id="totpCode"
                    placeholder="Enter TOTP code"
                    onkeydown="if(event.key==='Enter'){handleVerifyTotpProfileSettings(); return false;}"
                  />
                </div>
                <div>
                  <p id="statusMessage"></p>
                  <button
                    class="btn mt-5"
                    type="submit"
                    style="background: #fffeee; color: #4ca2bb"
                  >
                    verify
                  </button>
                </div>
              </div>
            </div>
          </form>          
        </div>
      </div>
      <div id="div-ga-active" style="display: none;">
		<h4>Remove Google Authenticator?</h4>
		<button class="btn btn-light" id="removeGAActive">
            Remove
		</button>
	  </div>
    </div>
  </div>
</div>
